apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-transit-app
  labels:
    app: k8s-transit-app
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: k8s-transit-app
  template:
    metadata: 
      name: k8s-transit-app
      labels:
        app: k8s-transit-app
      annotations:
       "consul.hashicorp.com/connect-inject": "true"
       "consul.hashicorp.com/connect-service-upstreams": "vault:8200,mariadb:3306"
    spec:
      serviceAccountName: vault-auth
      automountServiceAccountToken: true
      containers:
        - name: k8s-transit-app
          image: aklaas2/k8s-transit-app:latest
          ports:
          - containerPort: 5000
            protocol: TCP
          volumeMounts:
          - name: config
            mountPath: /usr/src/app/config
#        - name: echo
#          image: abrarov/tcp-echo
#          args:
#            - "--port"
#            - "9090"
      volumes:
      - name: config
        configMap:
          name: config
          items:
          - key: config
            path: config.ini